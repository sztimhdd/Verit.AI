<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oracle AI 新闻真实性检测系统</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .result-card {
            max-height: 600px;
            overflow-y: auto;
        }
        .tag {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            margin: 4px;
        }
        .source-item {
            display: flex;
            justify-content: space-between;
            padding: 8px;
            margin: 4px 0;
            background: #f8f9fa;
            border-radius: 4px;
        }
        .fact-check-item {
            border-left: 3px solid #3498db;
            padding: 8px;
            margin: 8px 0;
            background: #f8f9fa;
        }
        .exaggeration-item {
            background: #fff3e0;
            padding: 8px;
            border-radius: 4px;
            margin: 8px 0;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold text-center mb-8">Oracle AI 新闻真实性检测系统</h1>
        
        <!-- 输入表单 -->
        <div class="bg-white rounded-lg shadow-md p-6 mb-8">
            <form id="urlForm" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">
                        输入新闻URL
                    </label>
                    <input type="url" id="urlInput" 
                           class="w-full px-4 py-2 border rounded-md focus:ring-blue-500 focus:border-blue-500" 
                           placeholder="https://example.com/news" 
                           required>
                </div>
                <button type="submit" 
                        class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                    开始分析
                </button>
            </form>
        </div>

        <!-- 加载状态 -->
        <div id="loadingState" class="hidden">
            <div class="flex justify-center items-center space-x-2">
                <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-600"></div>
                <span class="text-gray-600">正在分析中...</span>
            </div>
        </div>

        <!-- 结果展示 -->
        <div id="resultCard" class="hidden bg-white rounded-lg shadow-md p-6">
            <!-- 结果内容将通过 JavaScript 动态插入 -->
        </div>

        <!-- 错误提示 -->
        <div id="errorState" class="hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative">
            <span id="errorMessage"></span>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
