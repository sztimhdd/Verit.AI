<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>事实核查报告</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet"/>
  <style>
    :root {
      --primary: #2563eb;
      --primary-light: #3b82f6;
      --secondary: #6366f1;
      --success: #10b981;
      --warning: #f59e0b;
      --danger: #ef4444;
      --info: #06b6d4;
      --gray-100: #f3f4f6;
      --gray-200: #e5e7eb;
      --gray-300: #d1d5db;
      --gray-400: #9ca3af;
      --gray-500: #6b7280;
      --gray-600: #4b5563;
      --gray-700: #374151;
      --gray-800: #1f2937;
      --gray-900: #111827;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'PingFang SC', 'Microsoft YaHei', sans-serif;
    }

    body {
      background-color: transparent;
      margin: 0;
      padding: 0;
      overflow: hidden;
      width: 100%;
      height: 100%;
    }

    .card {
      width: 100%;
      height: 100%;
      background-color: white;
      overflow: hidden;
      position: relative;
      border-radius: 0;
      box-shadow: none;
      display: flex;
      flex-direction: column;
    }

    /* 加载状态 */
    .card.loading {
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      gap: 0.5rem;
      padding: 10px;
    }

    .loading-spinner {
      width: 28px;
      height: 28px;
      border: 2px solid var(--gray-200);
      border-top: 2px solid var(--primary);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .loading-text {
      font-size: 12px;
      color: var(--gray-700);
      font-weight: 500;
      white-space: nowrap;
    }

    /* 结果状态 */
    .card-header {
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      color: white;
      padding: 1rem 1.5rem;
      position: relative;
      min-height: 110px; /* 设置最小高度确保评分环有足够空间 */
      flex-shrink: 0; /* 防止头部被压缩 */
    }

    .card-header h1 {
      font-size: 1.25rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
    }

    .summary-preview {
      font-size: 0.9rem;
      line-height: 1.5;
      opacity: 0.95;
      margin-right: 80px; /* 给评分留出空间 */
      /* 移除固定行数限制，允许完整显示 */
      overflow: visible;
      max-height: none;
      padding-bottom: 0.5rem; /* 底部增加一些间距 */
    }

    .trust-score {
      position: absolute;
      right: 1.5rem;
      top: 1rem; /* 固定在顶部而不是中间 */
      transform: none; /* 移除垂直居中变换 */
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .score-circle {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      background-color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 0.5rem;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      position: relative;
    }

    .score-value {
      font-size: 1.8rem;
      font-weight: 700;
      color: var(--primary);
    }

    .trust-score-label {
      font-size: 0.8rem;
      font-weight: 500;
    }

    .card-body {
      padding: 1.5rem;
      overflow-y: auto !important;
      max-height: 460px; /* 设置最大高度，留出头部空间 */
      flex-grow: 1;
      flex-shrink: 1; /* 允许收缩 */
      display: block;
      -webkit-overflow-scrolling: touch; /* 提供更好的移动端滚动体验 */
      scrollbar-width: thin; /* Firefox滚动条宽度 */
    }

    .section {
      margin-bottom: 1.5rem;
    }

    .section:last-child {
      margin-bottom: 0;
    }

    .section-title {
      font-size: 1.1rem;
      font-weight: 600;
      color: var(--gray-800);
      margin-bottom: 0.8rem;
      display: flex;
      align-items: center;
    }

    .section-title i {
      margin-right: 0.75rem;
      color: var(--primary);
      font-size: 1.1rem;
    }

    .flags-container {
      display: flex;
      gap: 0.8rem;
      flex-wrap: wrap;
    }

    .flag-item {
      background-color: var(--gray-100);
      border-radius: 12px;
      padding: 0.8rem;
      flex: 1;
      min-width: 50px;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
    }

    .flag-icon {
      font-size: 1.2rem;
      margin-bottom: 0.4rem;
    }

    .flag-title {
      font-size: 0.8rem;
      color: var(--gray-600);
      margin-bottom: 0.25rem;
    }

    .flag-value {
      font-size: 1rem;
      font-weight: 600;
      color: var(--gray-800);
    }

    .rating-high {
      color: var(--success);
    }

    .rating-medium {
      color: var(--warning);
    }

    .rating-low {
      color: var(--danger);
    }

    .sources-list {
      display: flex;
      flex-wrap: wrap;
      gap: 0.6rem;
    }

    .source-tag {
      background-color: var(--gray-100);
      border-radius: 8px;
      padding: 0.4rem 0.6rem;
      font-size: 0.8rem;
      color: var(--gray-700);
      display: flex;
      align-items: center;
      gap: 0.4rem;
    }

    .source-credibility {
      background-color: var(--primary-light);
      color: white;
      width: 18px;
      height: 18px;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 0.7rem;
      font-weight: 600;
    }

    .facts-container {
      margin-top: 0.8rem;
      width: 100%;
    }

    .fact-item {
      display: flex;
      flex-direction: column;
      padding: 0.6rem 0;
      border-bottom: 1px solid var(--gray-200);
    }

    .fact-item:last-child {
      border-bottom: none;
    }

    .fact-content {
      font-size: 0.9rem;
      color: var(--gray-700);
      margin-bottom: 0.5rem;
      word-break: break-word;
    }

    .fact-status {
      font-size: 0.8rem;
      padding: 0.25rem 0.5rem;
      border-radius: 4px;
      background-color: var(--warning);
      color: white;
      align-self: flex-start;
      margin-top: 0.3rem;
      display: inline-block;
      max-width: 100%;
    }

    .exaggerations-container {
      margin-top: 0.8rem;
    }

    .exaggeration-item {
      background-color: var(--gray-100);
      border-radius: 8px;
      padding: 0.8rem;
      margin-bottom: 0.6rem;
    }

    .exaggeration-item:last-child {
      margin-bottom: 0;
    }

    .exaggeration-claim {
      font-size: 0.9rem;
      color: var(--gray-700);
      margin-bottom: 0.4rem;
    }

    .exaggeration-correction {
      font-size: 0.85rem;
      color: var(--danger);
      padding-left: 0.8rem;
      border-left: 3px solid var(--danger);
    }

    .entities-container {
      margin-top: 0.8rem;
      display: flex;
      flex-wrap: wrap;
      gap: 0.4rem;
    }

    .entity-tag {
      background-color: var(--gray-100);
      border-radius: 6px;
      padding: 0.3rem 0.5rem;
      font-size: 0.8rem;
      color: var(--gray-600);
    }

    .summary-box {
      background-color: var(--gray-100);
      border-left: 4px solid var(--primary);
      padding: 1rem;
      border-radius: 0 8px 8px 0;
      margin-top: 0.8rem;
    }

    .summary-text {
      font-size: 0.9rem;
      line-height: 1.5;
      color: var(--gray-700);
    }

    /* Circular progress for score */
    .progress-ring {
      position: absolute;
      top: 0;
      left: 0;
    }

    .progress-ring__circle {
      stroke: var(--primary);
      fill: transparent;
      stroke-linecap: round;
      stroke-width: 6;
      transform: rotate(-90deg);
      transform-origin: 50% 50%;
      transition: stroke-dashoffset 0.35s;
    }

    .progress-ring__background {
      stroke: var(--gray-200);
      fill: transparent;
      stroke-width: 6;
    }

    .entities-toggle {
      margin-top: 0.5rem;
      color: var(--primary);
      font-size: 0.85rem;
      cursor: pointer;
      display: inline-block;
    }
    
    .entities-toggle:hover {
      text-decoration: underline;
    }
    
    .entities-hidden {
      display: none;
    }

    .error-container {
      padding: 2rem;
      text-align: center;
    }

    .error-icon {
      font-size: 3rem;
      color: var(--danger);
      margin-bottom: 1rem;
    }

    .error-message {
      font-size: 1rem;
      color: var(--gray-700);
      margin-bottom: 1.5rem;
    }

    .retry-button {
      background-color: var(--primary);
      color: white;
      border: none;
      padding: 0.6rem 1.2rem;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .retry-button:hover {
      background-color: var(--primary-light);
    }

    /* 关闭按钮 */
    .close-btn {
      position: absolute;
      top: 0.25rem;
      right: 0.25rem;
      background: rgba(255, 255, 255, 0.3);
      color: white;
      border: none;
      width: 24px;
      height: 24px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-size: 14px;
      z-index: 10;
    }

    .close-btn:hover {
      background: rgba(255, 255, 255, 0.5);
    }

    /* 修改滚动条样式 */
    .card-body::-webkit-scrollbar {
      width: 6px;
      display: block; /* 确保滚动条显示 */
    }

    .card-body::-webkit-scrollbar-track {
      background: var(--gray-100);
      border-radius: 4px;
    }

    .card-body::-webkit-scrollbar-thumb {
      background: var(--gray-400);
      border-radius: 4px;
    }

    .card-body::-webkit-scrollbar-thumb:hover {
      background: var(--gray-500);
    }

    /* 添加卡片整体弹性布局 */
    .card.result {
      display: flex;
      flex-direction: column;
      height: 600px;
    }
  </style>
</head>
<body>
  <!-- 加载状态 -->
  <div id="loading-state" class="card loading">
    <div class="loading-spinner"></div>
    <div class="loading-text">正在核查...</div>
  </div>

  <!-- 结果状态 -->
  <div id="result-state" class="card result" style="display: none;">
    <button id="close-btn" class="close-btn"><i class="fas fa-times"></i></button>
    <div class="card-header">
      <h1>事实核查报告</h1>
      <div class="summary-preview" id="summary-preview">
        <!-- 这里将显示总结内容的前两行 -->
      </div>
      <div class="trust-score">
        <div class="score-circle">
          <svg class="progress-ring" height="70" width="70">
            <circle class="progress-ring__background" cx="35" cy="35" r="30"></circle>
            <circle id="score-circle" class="progress-ring__circle" cx="35" cy="35" r="30" stroke-dasharray="188.5" stroke-dashoffset="0"></circle>
          </svg>
          <div id="score-value" class="score-value">0</div>
        </div>
      </div>
    </div>
    <div class="card-body" id="result-content">
      <!-- 此处内容将由JavaScript动态生成 -->
    </div>
  </div>

  <!-- 错误状态 -->
  <div id="error-state" class="card error" style="display: none;">
    <button id="close-btn-error" class="close-btn"><i class="fas fa-times"></i></button>
    <div class="error-container">
      <div class="error-icon"><i class="fas fa-exclamation-circle"></i></div>
      <div id="error-message" class="error-message">分析过程中出现错误，请重试。</div>
      <button id="retry-btn" class="retry-button">重新核查</button>
    </div>
  </div>

  <script src="floating-card.js"></script>
</body>
</html>
