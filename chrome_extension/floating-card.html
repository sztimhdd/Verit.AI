<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --primary-color: #2196f3;
      --success-color: #4caf50;
      --warning-color: #ff9800;
      --error-color: #f44336;
      --text-primary: #2c3e50;
      --text-secondary: #666;
      --border-color: #e0e0e0;
      --background-light: #f8f9fa;
      --card-shadow: 0 2px 12px rgba(0, 0, 0, 0.1);
      --header-height: 56px;
      --card-padding: 20px;
      --border-radius: 12px;
      --min-font-size: 12pt;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-size: var(--min-font-size);
      line-height: 1.5;
      color: var(--text-primary);
      overflow: hidden;
    }

    .floating-card {
      background: white;
      border-radius: var(--border-radius);
      box-shadow: var(--card-shadow);
      border: 1px solid var(--border-color);
      position: relative;
      display: flex;
      flex-direction: column;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      max-height: 90vh;
    }

    /* 处理中的紧凑样式 */
    .floating-card.processing {
      width: 320px;
      height: var(--header-height);
      min-height: auto;
    }

    /* 结果展示的完整样式 */
    .floating-card.completed {
      width: 480px;
      min-height: var(--header-height);
    }

    .card-header {
      height: var(--header-height);
      padding: 0 var(--card-padding);
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: white;
      border-bottom: 1px solid var(--border-color);
      flex-shrink: 0;
    }

    .header-left {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .spinner {
      width: 20px;
      height: 20px;
      border: 2px solid var(--background-light);
      border-top: 2px solid var(--primary-color);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      flex-shrink: 0;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .header-text {
      font-size: 13pt;
      font-weight: 600;
      color: var(--text-primary);
    }

    .close-btn {
      width: 32px;
      height: 32px;
      border: none;
      background: transparent;
      color: var(--text-secondary);
      font-size: 20px;
      cursor: pointer;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s ease;
    }

    .close-btn:hover {
      background: var(--background-light);
      color: var(--text-primary);
    }

    .card-content {
      flex: 1;
      padding: var(--card-padding);
      overflow: hidden;
    }

    .processing .card-content {
      display: none;
    }

    /* 结果样式 */
    .score-summary {
      text-align: center;
      padding: 16px;
      margin: 0 0 16px;
      background: var(--background-light);
      border-radius: 8px;
    }

    .score-number {
      font-size: 48px;
      font-weight: bold;
      line-height: 1.2;
      margin-bottom: 4px;
    }

    .score-label {
      font-size: 13pt;
      color: var(--text-secondary);
      font-weight: 500;
    }

    .tags-container {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 8px;
      margin-bottom: 16px;
    }

    .tag {
      padding: 8px;
      border-radius: 6px;
      font-size: 12pt;
      font-weight: 500;
      text-align: center;
    }

    .section {
      margin-bottom: 16px;
    }

    .section:last-child {
      margin-bottom: 0;
    }

    .section-title {
      font-size: 14pt;
      font-weight: 600;
      margin-bottom: 12px;
      padding-bottom: 6px;
      border-bottom: 2px solid var(--border-color);
      color: var(--text-primary);
    }

    .section-content {
      font-size: 12pt;
      color: var(--text-primary);
    }

    .item-card {
      background: var(--background-light);
      border-radius: 6px;
      padding: 12px;
      margin-bottom: 8px;
    }

    .item-card:last-child {
      margin-bottom: 0;
    }

    .source-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
    }

    .source-item:last-child {
      margin-bottom: 0;
    }

    .source-score {
      background: var(--success-color);
      color: white;
      padding: 2px 10px;
      border-radius: 12px;
      font-weight: 500;
    }

    .fact-check-item {
      border-left: 3px solid var(--primary-color);
    }

    .fact-check-item .claim {
      font-weight: 500;
      margin-bottom: 6px;
    }

    .fact-check-item .verification {
      color: var(--text-secondary);
    }

    .exaggeration-item {
      border-left: 3px solid var(--warning-color);
    }

    .exaggeration-item .original {
      color: var(--error-color);
      margin-bottom: 6px;
    }

    .exaggeration-item .correction {
      color: var(--success-color);
    }

    /* 错误状态 */
    .error-message {
      color: var(--error-color);
      background: #fdf3f2;
      padding: 12px;
      border-radius: 6px;
      margin-bottom: 12px;
    }

    #retry-btn {
      background: var(--primary-color);
      color: white;
      border: none;
      padding: 6px 16px;
      border-radius: 16px;
      font-size: 12pt;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    #retry-btn:hover {
      background: #1976d2;
    }

    /* 响应式调整 */
    @media (max-width: 520px) {
      .floating-card.completed {
        width: 100vw;
        max-height: 100vh;
        border-radius: 0;
      }

      .tags-container {
        grid-template-columns: 1fr;
      }

      .score-number {
        font-size: 42px;
      }
    }
  </style>
</head>
<body>
  <div class="floating-card processing">
    <div class="card-header">
      <div class="header-left">
        <div class="spinner"></div>
        <h3 class="header-text">正在核查...</h3>
      </div>
      <button class="close-btn" id="close-btn">×</button>
    </div>
    
    <div class="card-content">
      <div id="result-state"></div>
      <div id="error-state" style="display: none;">
        <p class="error-message"></p>
        <button id="retry-btn">重试</button>
      </div>
    </div>
  </div>
  <script src="floating-card.js"></script>
</body>
</html>
