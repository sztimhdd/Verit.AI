<!doctype html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="index.css" />
  </head>
  <body>
    <div class="fact-check-card">
      <div class="score-badge">
        <span class="score-value">75</span>
        <span class="score-label">可信度评分</span>
      </div>
      <div class="risk-level medium-risk">
        <i class="warning-icon"></i>
        <span>中等风险</span>
      </div>
      <div class="key-issues">
        <h3>关键问题</h3>
        <ul id="issue-list">
          <li>未经验证的消息来源</li>
          <li>数据统计方法存疑</li>
        </ul>
      </div>
      <div class="detailed-report">
        <h3>详细分析</h3>
        <div id="report-content"></div>
      </div>
        <div>
          <label for="length">Length:</label>
          <select id="length">
            <option value="short" selected>Short</option>
            <option value="medium">Medium</option>
            <option value="long">Long</option>
          </select>
        </div>
        <div>
          <label for="format">Format:</label>
          <select id="format">
            <option value="markdown" selected>Markdown</option>
            <option value="plain-text">Plain text</option>
          </select>
        </div>
      </fieldset>
    </div>
    <div class="warning card" hidden id="warning"></div>
    <div class="card" id="summary">Nothing to show...</div>
    <script src="index.js" type="module"></script>
  </body>
</html>
