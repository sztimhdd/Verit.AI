<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Verit.ai Fact Checker</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="styles/popup.css">
</head>
<body>
  <div class="popup-container">
    <!-- 头部区域 -->
    <header class="popup-header">
      <i class="fas fa-shield-check header-icon"></i>
      <h1 data-i18n="title">Verit.ai Fact Checker</h1>
    </header>
    
    <!-- 服务状态区域 -->
    <div class="service-status">
      <div class="status-indicator" id="statusIndicator">
        <i class="status-icon fas fa-circle"></i>
        <span class="status-text" data-i18n="serviceStatus">服务状态: 正常</span>
      </div>
    </div>
    
    <!-- 操作区域 -->
    <div class="action-section">
      <button id="analyzeButton" class="primary-button">
        <i class="fas fa-search"></i>
        <span data-i18n="analyze">开始核查</span>
      </button>
      <div class="loading-indicator hidden" id="loadingIndicator">
        <i class="fas fa-spinner fa-spin"></i>
        <span data-i18n="analyzing">核查中...</span>
      </div>
    </div>
    
    <!-- 项目信息区域 -->
    <div class="info-section">
      <i class="fas fa-info-circle info-icon"></i>
      <p class="info-text" data-i18n="description">
        Verit.ai 使用先进的 AI 技术帮助您快速核实网页内容的可信度。
      </p>
    </div>
    
    <!-- 错误状态区域 -->
    <div id="errorState" class="error-section hidden">
      <i class="fas fa-exclamation-circle error-icon"></i>
      <p id="errorMessage" class="error-message"></p>
      <button id="retryButton" class="retry-button">
        <i class="fas fa-redo"></i>
        <span data-i18n="retry">重试</span>
      </button>
    </div>
    
    <!-- 反馈区域 -->
    <footer class="popup-footer">
      <a href="https://forms.gle/yourFeedbackForm" 
         target="_blank" 
         class="feedback-button">
        <i class="fas fa-comment-dots"></i>
        <span data-i18n="feedback">提供反馈</span>
      </a>
    </footer>
  </div>
  <script src="core/i18n-manager.js"></script>
  <script src="popup.js"></script>
</body>
</html>
