<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Oracle AI Fact Checker</title>
  <style>
    body {
      width: 400px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }
    
    .container {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }
    
    .header {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .logo {
      width: 32px;
      height: 32px;
    }
    
    .title {
      font-size: 18px;
      font-weight: 600;
      margin: 0;
    }
    
    #score {
      font-size: 24px;
      font-weight: 700;
      text-align: center;
      padding: 16px;
      border-radius: 8px;
      margin: 0;
    }
    
    .score-high {
      background-color: #E8F5E9;
      color: #2E7D32;
    }
    
    .score-medium {
      background-color: #FFF3E0;
      color: #E65100;
    }
    
    .score-low {
      background-color: #FFEBEE;
      color: #C62828;
    }
    
    .score-very-low {
      background-color: #FCE4EC;
      color: #880E4F;
    }
    
    .section {
      background-color: #F5F5F5;
      border-radius: 8px;
      padding: 16px;
    }
    
    .section h3 {
      margin: 0 0 8px 0;
      font-size: 16px;
      font-weight: 600;
    }
    
    .section ul {
      margin: 0;
      padding-left: 20px;
    }
    
    .section li {
      margin: 4px 0;
    }
    
    .error {
      text-align: center;
      padding: 24px;
      background-color: #FFEBEE;
      border-radius: 8px;
      color: #C62828;
    }
    
    #retry-button {
      margin-top: 8px;
      padding: 8px 16px;
      background-color: #C62828;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }
    
    #retry-button:hover {
      background-color: #B71C1C;
    }
    
    .footer {
      text-align: center;
      font-size: 12px;
      color: #757575;
      margin-top: 16px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Oracle AI Fact Checker</h1>
    
    <div id="result-container">
      <div id="score">-</div>
      
      <div class="section" id="flags">
        <h3>标记</h3>
        <ul>
          <li>事实性: -</li>
          <li>客观性: -</li>
          <li>可靠性: -</li>
          <li>偏见: -</li>
        </ul>
      </div>
      
      <div class="section" id="summary">
        <h3>摘要</h3>
        <p>-</p>
      </div>
      
      <div class="section" id="sources">
        <h3>来源</h3>
        <ul>
          <li>-</li>
        </ul>
      </div>
    </div>
    
    <div class="footer">
      Powered by Google Gemini AI
    </div>
  </div>
  
  <script type="module" src="popup.js"></script>
</body>
</html>
